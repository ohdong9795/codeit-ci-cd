version: 2.1

jobs:
  cypress-test:
    docker:
      - image: cimg/node:18.17.0-browsers
    steps:
      - checkout
      - run:
          command: npm ci
      - run:
          command: npm run build
      - run:
          command: npm run start & npx wait-on http://localhost:3000
      - run:
          command: npx cypress run

workflows:
  build_and_test:
    jobs:
      - cypress-test
